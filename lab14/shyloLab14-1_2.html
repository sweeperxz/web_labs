<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адаптивна сторінка</title>
    <!-- Підключення стилів Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Стилі для шапки і підвалу */
        .header, .footer {
            background-color: #f0e68c; /* Бежевий колір для шапки і підвалу */
        }
        .header .left, .footer .left {
            color: blue; /* Синій текст для лівої частини */
        }
        .header .right, .footer .right {
            color: red; /* Червоний текст для правої частини */
        }
        .content, .menu {
            border: 1px solid #d3d3d3; /* Світло-сіра рамка */
        }
        .content {
            min-height: 200px; /* Мінімальна висота контенту */
        }

        /* Адаптивний стиль для екранів шириною від 992px до 1199px */
        @media (min-width: 992px) and (max-width: 1199px) {
            .header .left, .footer .left {
                width: 100%; /* Ліва частина на всю ширину */
            }
            .header .right, .footer .right {
                width: 100%; /* Права частина на всю ширину */
            }
            .menu {
                width: 50%; /* Ліве і праве меню на половину ширини */
            }
            .content {
                width: 100%; /* Контент на всю ширину */
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- Шапка сторінки -->
        <div class="row header py-2">
            <div class="col-md-6 col-lg-12 text-center left">
                Ліва частина шапки
            </div>
            <div class="col-md-6 col-lg-12 text-center right">
                Права частина шапки
            </div>
        </div>

        <!-- Основний контент сторінки -->
        <div class="row">
            <div class="col-md-6 col-lg-3 menu text-center py-2">
                Ліве меню
            </div>
            <div class="col-md-6 col-lg-6 content text-center py-2">
                Контент
            </div>
            <div class="col-md-6 col-lg-3 menu text-center py-2">
                Праве меню
            </div>
        </div>

        <!-- Підвал сторінки -->
        <div class="row footer py-2">
            <div class="col-md-6 col-lg-12 text-center left">
                Ліва частина підвалу
            </div>
            <div class="col-md-6 col-lg-12 text-center right">
                Права частина підвалу
            </div>
        </div>
    </div>
</body>
</html>
