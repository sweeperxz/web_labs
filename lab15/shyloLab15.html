<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Завдання</title>
</head>
<body>
<h1>JS Завдання</h1>

<script>
    // Завдання 1: Вивести прості числа від 0 до 100
    function isPrime(n) {
        if (n < 2) return false;
        for (let i = 2; i <= Math.sqrt(n); i++) {
            if (n % i === 0) return false;
        }
        return true;
    }

    console.log("Прості числа від 0 до 100:");
    for (let num = 2; num <= 100; num++) {
        if (isPrime(num)) console.log(num);
    }

    // Завдання 2: Вивести числа від 0 до 10 з використанням do...while
    console.log("\nЧисла від 0 до 10:");
    let number = 0;
    do {
        if (number === 0) {
            console.log(`${number} - це нуль`);
        } else if (number % 2 === 0) {
            console.log(`${number} - парне число`);
        } else {
            console.log(`${number} - непарне число`);
        }
        number++;
    } while (number <= 10);

    // Завдання 3: Ділити число, поки результат не стане менше 50
    let numb = 10000, counter = 0;
    while (numb >= 50) {
        numb /= 2;
        counter++;
    }
    console.log(`\nРезультат: ${numb}`);
    console.log(`Кількість ітерацій: ${counter}`);

    // Завдання 4: Визначити пору року та місяць
    let month = parseInt(prompt("Введіть номер місяця (1-12):"));
    let season, monthName;

    switch (month) {
        case 12: case 1: case 2:
            season = "зима";
            monthName = ["Грудень", "Січень", "Лютий"][month - (month === 12 ? 12 : 1)];
            break;
        case 3: case 4: case 5:
            season = "весна";
            monthName = ["Березень", "Квітень", "Травень"][month - 3];
            break;
        case 6: case 7: case 8:
            season = "літо";
            monthName = ["Червень", "Липень", "Серпень"][month - 6];
            break;
        case 9: case 10: case 11:
            season = "осінь";
            monthName = ["Вересень", "Жовтень", "Листопад"][month - 9];
            break;
        default:
            alert("Невірний номер місяця!");
    }

    if (season && monthName) {
        alert(`Це ${monthName}, ${season}.`);
    }

    // Завдання 5: Конвертація температури
    let Tc = parseFloat(prompt("Введіть температуру в градусах Цельсія:"));
    let Tf = (9 / 5) * Tc + 32;
    alert(`Температура за Фаренгейтом: ${Tf}°F`);

    // Завдання 6: Назва дня тижня
    let day = parseInt(prompt("Введіть день тижня (1-7):"));
    let dayName;

    switch (day) {
        case 1: dayName = "Понеділок"; break;
        case 2: dayName = "Вівторок"; break;
        case 3: dayName = "Середа"; break;
        case 4: dayName = "Четвер"; break;
        case 5: dayName = "П'ятниця"; break;
        case 6: dayName = "Субота"; break;
        case 7: dayName = "Неділя"; break;
        default: alert("Невірний номер дня тижня!");
    }

    if (dayName) {
        alert(`Це ${dayName}.`);
    }
</script>
</body>
</html>
