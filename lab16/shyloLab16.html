<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання</title>
    <style>
        /* Зображення */
        .picture {
            width: 200px;
            height: 300px;
            margin: 10px;
        }

        /* Поля вводу */
        .inputField {
            display: block;
            margin: 10px 0;
        }

        /* Кольорові блоки */
        .coloredDiv {
            width: 100px;
            height: 100px;
            background-color: #ccc;
            margin: 10px;
        }
    </style>
</head>
<body>

<h2>Завдання</h2>

<!-- Зображення -->
<img alt="Image 1" class="picture" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Bitcoin.svg/640px-Bitcoin.svg.png">
<img alt="Image 2" class="picture" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Ethereum-icon-purple.svg/640px-Ethereum-icon-purple.svg.png">
<img alt="Image 3" class="picture" src="https://s3.coinmarketcap.com/static-gravity/image/5cc0b99a8dd84fbfa4e150d84b5531f2.png">

<!-- Посилання -->
<a class="link" href="#" title="Link 1">Link 1</a>
<a class="link" href="#" title="Link 2">Link 2</a>
<a class="link" href="#" title="Link 3">Link 3</a>

<!-- Поля вводу -->
<input class="inputField" placeholder="Input 1" type="text">
<input class="inputField" placeholder="Input 2" type="text">
<input class="inputField" placeholder="Input 3" type="text">
<p id="demo"></p>

<!-- Кольорові блоки -->
<div class="coloredDiv"></div>
<div class="coloredDiv"></div>
<div class="coloredDiv"></div>

<script>
    // Вивід шляху зображення при кліку
    document.querySelectorAll('.picture').forEach(img => {
        img.onclick = () => alert(img.src);
    });

    // Встановлення title як тексту посилання
    document.querySelectorAll('.link').forEach(link => {
        link.addEventListener('mouseover', () => {
            link.title = link.textContent;
        });
    });

    // Додавання href до тексту посилання
    document.querySelectorAll('.link').forEach(link => {
        link.addEventListener('mouseover', function handler() {
            link.textContent += ` (${link.href})`;
            link.removeEventListener('mouseover', handler); // Один раз
        });
    });

    // Виведення значення input при втраті фокусу
    document.querySelectorAll('.inputField').forEach(input => {
        input.addEventListener('blur', function () {
            document.getElementById('demo').textContent = this.value;
        });
    });

    // Виведення значення input при першому кліку
    document.querySelectorAll('.inputField').forEach(input => {
        input.addEventListener('click', function () {
            if (!this.clicked) {
                alert(this.value);
                this.clicked = true;
            }
        });
    });

    // Зміна кольору блоку
    document.querySelectorAll('.coloredDiv').forEach(div => {
        div.addEventListener('click', () => {
            div.style.backgroundColor = div.style.backgroundColor === 'red' ? 'green' : 'red';
        });
    });
</script>

</body>
</html>
