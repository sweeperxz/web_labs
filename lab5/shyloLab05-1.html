<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Розклад занять груп</title>
    <style>
        body {
            background-color: #121212;
            color: #00ff7f;
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        table {
            background-color: #1e1e1e;
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
        }
        
        td, th {
            padding: 12px;
            border: 1px solid #00ff7f;
            text-align: center;
        }
        
        th {
            background-color: #2a2a2a;
        }
        
        caption {
            color: #00ff7f;
            font-size: 24px;
            padding: 10px;
        }
        
        a {
            color: #00ff7f;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        a:hover {
            color: #00ff9f;
        }
        
        h2 {
            color: #00ff7f;
            border-bottom: 1px solid #00ff7f;
        }
    </style>
</head>
<body>

<table width="100%">
    <tr>
        <td><a href="#ПН">Понеділок</a></td> 
        <td>Вівторок</td>
        <td>Середа</td>
        <td>Четвер</td>
        <td>П'ятниця</td>
        <td>Субота</td>
    </tr>
</table>

<div style="height: 500px;"></div>


<a id="ПН"></a> 
<h2>Понеділок</h2>

<table align="center" border="1" width="75%">

    <tr>
      
        <th>Час</th> 
        <th>Предмет</th>
        <th>Викладач</th>
        <th>Аудиторія</th>
    </tr>
    <tr>
        <td>8:00 - 9:20</td> 
        <td>Математика</td>
        <td>Поприщин М.В.</td>
        <td>302ТН</td>
    </tr>
    <tr>
        <td>9:30 - 10:50</td>
        <td>Інформатика</td>
        <td>Петренко П.П.</td>
        <td>302ТН</td>
    </tr>
</table>
</body>
</html>
