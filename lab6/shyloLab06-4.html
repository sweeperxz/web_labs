<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Мої фігурні гіперпосилання</title>
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>Картирування зображення</h1>

<!-- Перше зображення (трикутник) -->
<div class="image-container">
    <img alt="Про мене" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/45/Triangle_illustration.svg/200px-Triangle_illustration.svg.png" usemap="#triangle-map"/>
    <div class="alt-text">Про мене</div>
</div>
<map name="triangle-map">
    <!-- Трикутник -->
    <area alt="Про мене" coords="50,50,200,200,50,200" href="../lab1/shyloLab01-9.html" shape="poly">
</map>
<!-- shape визначає форму області -->

<!-- Друге зображення (коло) -->
<div class="image-container">
    <img alt="Посилання" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cb/Cercle_bleu_barre.svg/220px-Cercle_bleu_barre.svg.png" usemap="#circle-map"/>
    <div class="alt-text">Посилання</div>
</div>
<map name="circle-map">
    <!-- Коло -->
    <area alt="Посилання" coords="150,150,100" href="../lab5/shyloLab05-3.html" shape="circle">
</map>
<!-- area - клікабельну область на зображенні -->
<!-- Третє зображення (прямокутник) -->
<div class="image-container">
    <img alt="Моя Батьківщина" src="https://corelamps.com/wp-content/uploads/2023/07/001.gif" usemap="#rectangle-map"/>
    <div class="alt-text">Моя Батьківщина</div>
</div>
<map name="rectangle-map">
    <!-- Прямокутник -->
    <area alt="Моя Батьківщина" coords="50,50,250,150" href="TkachenkoLab06-3.html" shape="rect">
</map>
<!-- alt text визначає стиль текст -->

</body>
</html>
